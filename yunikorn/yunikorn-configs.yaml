apiVersion: v1
kind: ConfigMap
metadata:
  name: yunikorn-configs
  namespace: yunikorn
data:
  queues.yaml: |
    partitions:
      - name: default
        queues:
        - name: root
          queues:
          - name: tenants
            queues:
            - name: tenant1
              submitacl: '*'
              resources:
                guaranteed:
                  {memory: 256G, vcore: 128}
                max:
                  {memory: 1536G, vcore: 384}
              properties:
                priority.offset: 0
                preemption.delay: 5s
            - name: tenant2
              submitacl: '*'
              resources:
                guaranteed:
                  {memory: 128G, vcore: 64}
                max:
                  {memory: 1536G, vcore: 384}
              properties:
                priority.offset: 0
                preemption.delay: 5s
            - name: tenant3
              submitacl: '*'
              resources:
                guaranteed:
                  {memory: 64G, vcore: 32}
                max:
                  {memory: 1536G, vcore: 384}
              properties:
                priority.offset: 0
                preemption.delay: 5s
            - name: backfill
              submitacl: '*'
              resources:
                guaranteed:
                  {memory: 2G, vcore: 1 }
                max:
                  {memory: 1536G, vcore: 384}
              properties:
                priority.offset: -9999
                preemption.delay: 5s
